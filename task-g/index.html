
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task G â€” Registration</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="index.js"></script>
</head>
<body>
  <!--
    Author: MD Anuar Hosen
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Md Anuar Hosen</span></p>
        <p><span class="student-group">AITS22P</span></p>
      </section>

      <!-- Controls (70%): form -->
      <section class="controls" aria-label="Add registration row">
        <h2 class="controls-title">Add Participant</h2>

        <!-- novalidate => we provide our OWN validation & messages -->
        <form id="registrationForm" novalidate>
          <!-- hidden timestamp -->
          <input type="hidden" id="ts" name="ts" />

          <div class="form-row">
            <label for="fullName">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="e.g., Jane Doe" />
          </div>
          <p class="field-error" id="err-fullName" aria-live="polite"></p>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="e.g., jane@example.com" />
          </div>
          <p class="field-error" id="err-email" aria-live="polite"></p>

          <div class="form-row">
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="Digits only, e.g., 0401234567" />
          </div>
          <p class="field-error" id="err-phone" aria-live="polite"></p>

          <div class="form-row">
            <label for="birth">Birth date</label>
            <input id="birth" name="birth" type="date" />
          </div>
          <p class="field-error" id="err-birth" aria-live="polite"></p>

          <fieldset class="days-group" aria-label="Terms">
            <legend>Terms</legend>
            <label>
              <input id="terms" name="terms" type="checkbox" />
              I accept the terms.
            </label>
          </fieldset>
          <p class="field-error" id="err-terms" aria-live="polite"></p>

          <div class="form-row">
            <button id="submitBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>

          <!-- Summary error box (shows only when any error exists) -->
          <div id="errorSummary" class="error-summary" hidden role="alert"></div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Full name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth date</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows appended here -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
