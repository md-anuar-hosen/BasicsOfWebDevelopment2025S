<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task H â€” Registration (Tailwind)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- App logic -->
  <script defer src="form.js"></script>
</head>
<body class="min-h-screen bg-slate-100 text-slate-800">
  <!-- Header -->
  <header class="bg-indigo-900 text-white py-6">
    <h1 class="text-2xl font-semibold text-center">Registration Page</h1>
  </header>

  <!-- Content -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    <!-- Top row -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <!-- Student info (approx 30%) -->
      <section class="col-span-1 bg-white border border-slate-300 rounded-lg p-4 shadow-sm" aria-label="Student information">
        <h2 class="text-lg font-semibold mb-2">Information</h2>
        <p class="leading-relaxed"><span class="student-name">Md Anuar Hosen</span></p>
        <p class="leading-relaxed"><span class="student-group">AITS22P</span></p>
      </section>

      <!-- Form (approx 70%) -->
      <section class="col-span-1 md:col-span-2 bg-white border border-slate-300 rounded-lg p-4 shadow-sm" aria-label="Add registration row">
        <h2 class="text-lg font-semibold mb-3">Add Participant</h2>

        <!-- Our own validation: disable browser default -->
        <form id="registrationForm" novalidate>
          <!-- hidden timestamp -->
          <input type="hidden" id="ts" name="ts" />

          <!-- Full name -->
          <div class="flex items-center gap-2 mb-1">
            <label for="fullName" class="w-32 shrink-0">Full name</label>
            <input id="fullName" name="fullName" type="text" placeholder="e.g., Jane Doe"
                   class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <p id="err-fullName" class="text-red-600 text-sm mb-3" aria-live="polite"></p>

          <!-- Email -->
          <div class="flex items-center gap-2 mb-1">
            <label for="email" class="w-32 shrink-0">Email</label>
            <input id="email" name="email" type="email" placeholder="e.g., jane@example.com"
                   class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <p id="err-email" class="text-red-600 text-sm mb-3" aria-live="polite"></p>

          <!-- Phone -->
          <div class="flex items-center gap-2 mb-1">
            <label for="phone" class="w-32 shrink-0">Phone</label>
            <input id="phone" name="phone" type="tel" placeholder="Digits only, e.g., 0401234567"
                   class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <p id="err-phone" class="text-red-600 text-sm mb-3" aria-live="polite"></p>

          <!-- Birth date -->
          <div class="flex items-center gap-2 mb-1">
            <label for="birth" class="w-32 shrink-0">Birth date</label>
            <input id="birth" name="birth" type="date"
                   class="w-full rounded-md border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <p id="err-birth" class="text-red-600 text-sm mb-3" aria-live="polite"></p>

          <!-- Terms -->
          <fieldset class="border border-dashed border-slate-300 rounded-md px-3 py-2 mb-2" aria-label="Terms">
            <legend class="px-1 font-medium text-slate-700">Terms</legend>
            <label class="inline-flex items-center gap-2">
              <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-slate-300 text-indigo-600 focus:ring-indigo-500" />
              <span>I accept the terms.</span>
            </label>
          </fieldset>
          <p id="err-terms" class="text-red-600 text-sm mb-3" aria-live="polite"></p>

          <!-- Summary error -->
          <div id="errorSummary" class="hidden rounded-md border border-red-200 bg-red-50 text-red-800 px-3 py-2 text-sm mb-3" role="alert"></div>

          <!-- Buttons -->
          <div class="flex items-center gap-2 mt-2">
            <button id="submitBtn" type="submit"
                    class="inline-flex items-center gap-2 rounded-md border border-slate-300 bg-slate-50 px-4 py-2 hover:bg-slate-100">
              Submit
            </button>
            <button id="clearBtn" type="reset"
                    class="inline-flex items-center gap-2 rounded-md border border-slate-300 bg-white px-4 py-2 hover:bg-slate-50">
              Clear
            </button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="bg-white border border-slate-300 rounded-lg p-4 overflow-x-auto shadow-sm">
      <table id="timetable" class="w-full border-collapse text-base">
        <thead>
          <tr class="bg-indigo-900 text-white">
            <th class="text-left px-3 py-2 border-b border-slate-300">Full name</th>
            <th class="text-left px-3 py-2 border-b border-slate-300">Email</th>
            <th class="text-left px-3 py-2 border-b border-slate-300">Phone</th>
            <th class="text-left px-3 py-2 border-b border-slate-300">Birth date</th>
            <th class="text-left px-3 py-2 border-b border-slate-300">Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows appended here -->
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
